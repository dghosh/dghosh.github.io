<!DOCTYPE html>  
<html lang="en" ng-app="profile">
	<head>
		<title>Debanjan Ghosh</title>
		<link rel='stylesheet prefetch' href='assets/css/font-awesome-4.6.3/css/font-awesome.css'>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<link rel="icon" type="image/png" href="favicon.png">
	</head>
	<body ng-controller="MainController">
		<header>
			<div class="container">
				<ul class="nav navbar-nav headerTitle">
					<li><a href="#" ng-click="roles()">DEBANJAN GHOSH</a></li>
				</ul>
				<ul class="nav navbar-nav headerLinks">
					<li><a href="#" ng-click="about()">ABOUT</a></li>
			        <li><a href="resources/cv.pdf" download="Debanjan Ghosh CV.pdf">CV</a></li>
			        <li><a href="#" ng-click="getImages()">INSTAGRAM</a></li> 
				</ul>
			</div>
		</header>

		<div class="container main">
			<div class="profilePage" ng-if="!showAbout && !showInstagram">
				<div class="profile">
					<img ng-src="{{image}}" width="100%" alt="Debanjan Ghosh">
				</div>
				<div class="roles">
					<p ng-cloak>{{::role}}</p>
				</div>
			</div>
			
			<about ng-if="showAbout" ng-class="about"></about>
			<instagram ng-if="showInstagram"></instagram>
		</div>

		<footer class="footer">
			<div class="socialIcons">
				<!-- <div class="wrapper"> -->
    				<ul class="social-icons icon-circle icon-zoom list-unstyled list-inline"> 
						<li> <a target="_blank" href="https://www.facebook.com/debz.ghosh"><i class="fa fa-facebook fa-3x" aria-hidden="true"></i></a></li>
						<li> <a target="_blank" href="https://www.twitter.com/debzGhosh"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a></li>
						<li> <a target="_blank" href="https://www.soundcloud.com/pigeonhol3"><i class="fa fa-soundcloud fa-3x"></i></a></li>
						<li> <a target="_blank" href="mailto:{{::email}}"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
					</ul>
				<!-- </div> -->
			</div>
		</footer>

		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>	
		<script src="js/MainController.js"></script>
	</body>
</html>
